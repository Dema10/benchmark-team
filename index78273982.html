<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        #timerContainer {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #timer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #05a5d1;
            position: absolute;
            clip-path: polygon(50% 50%, 0 0, 0 100%);
            animation: timerAnimation 30s linear forwards;
        }

        @keyframes timerAnimation {
            0% {
                clip-path: polygon(50% 50%, 0 0, 0 100%);
            }
            100% {
                clip-path: circle(50% at center);
            }
        }
    </style>
</head>
<body>

    <div id="timerContainer">
        <div id="timer"></div>
    </div>

    <script>
        // Opzionale: Aggiungi uno script per eseguire azioni dopo il conteggio del tempo

        // Esempio: Mostra un messaggio dopo 30 secondi
        setTimeout(function() {
            alert("Il tempo Ã¨ scaduto!");
        }, 30000);
    </script>

</body>
</html>
